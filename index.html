<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Developer's Grimoire</title>
    <link rel="icon" href="./icons/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./icons/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel Decorative', 'MedievalSharp', cursive, serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f2c38b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./pictures/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6);
            z-index: -2;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #f2c38b;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        .content {
            padding: 5vmin;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .content.visible {
            opacity: 1;
            visibility: visible;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            /* filter: drop-shadow(0 0 5px rgba(242, 195, 139, 0.7));
            transition: transform 0.3s ease; */
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: clamp(2rem, 8vmin, 3.5rem);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 700;
        }

        h2 {
            font-size: clamp(1rem, 4vmin, 1.8rem);
            margin-bottom: 5vmin;
            font-weight: 400;
            font-family: Garamond, serif;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 2px solid #f2c38b;
            color: #f2c38b;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(2rem, 10vw, 3rem);
            font-size: clamp(1rem, 4vmin, 1.2rem);
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(242, 195, 139, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(242, 195, 139, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
        
        .start-btn {
            background: rgba(242, 195, 139, 0.2);
            border-width: 3px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cv-btn {
            background: transparent;
            border-width: 0px;
            font-size: clamp(0.9rem, 3.5vmin, 1.1rem);
            padding: clamp(0.6rem, 2.5vw, 0.8rem) clamp(1.5rem, 8vw, 2.5rem);
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        .cv-btn:hover {
            background: transparent;
            box-shadow: none;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(242, 195, 139, 0.3);
            border-radius: 50%;
            border-top-color: #f2c38b;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (orientation: portrait) {
            .content {
                padding: 10vmin 5vmin;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
            
            h1 {
                margin-bottom: 2vmin;
            }
            
            h2 {
                margin-bottom: 8vmin;
            }
        }

        @media (max-width: 360px) {
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            h1 {
                letter-spacing: 0.05em;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>

    <div class="stars-container" id="starsContainer"></div>
    
    <div class="content" id="content">
        <img src="./icons/computer.png" alt="Developer's Grimoire Logo" class="logo">
        <h1>The Developer's Grimoire</h1>
        <h2>CS Portfolio by Adrian Vaflor</h2>
        <div class="buttons-container">
            <button class="btn start-btn" id="startButton">Start</button>
            <a href="./documents/AdrianVaflorCV.pdf" download class="btn cv-btn">Download CV</a>
        </div>
    </div>

    <script>
        // Preload images
        const imagesToPreload = [
            './pictures/background.jpg',
            './icons/computer.png'
        ];
        
        let imagesLoaded = 0;
        const totalImages = imagesToPreload.length;
        
        function preloadImages() {
            for (let i = 0; i < totalImages; i++) {
                const img = new Image();
                img.src = imagesToPreload[i];
                img.onload = imageLoaded;
                img.onerror = imageLoaded;
            }
        }
        
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded >= totalImages) {
                setTimeout(() => {
                    document.getElementById('preloader').classList.add('hidden');
                    document.getElementById('content').classList.add('visible');
                    createStars();
                }, 500);
            }
        }
        
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Start preloading images when the page loads
        window.addEventListener('load', preloadImages);
        
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = 'quote.html';
        });
    </script>
</body>
</html>
