<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Developer's Grimoire</title>
    <link rel="icon" href="./icons/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./icons/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel Decorative', 'MedievalSharp', cursive, serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f2c38b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./pictures/page.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6);
            z-index: -2;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #f2c38b;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        .content {
            padding: 5vmin;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .quote {
            font-size: clamp(1.2rem, 4vmin, 2rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            animation: magicalAppear 3s forwards 1s;
        }

        @keyframes magicalAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
                text-shadow: 0 0 10px rgba(242, 195, 139, 0);
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(242, 195, 139, 0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
        }

        .continue-btn {
            background: transparent;
            border: 2px solid #f2c38b;
            color: #f2c38b;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(2rem, 10vw, 3rem);
            font-size: clamp(1rem, 4vmin, 1.2rem);
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
        }

        .continue-btn:hover {
            background: rgba(242, 195, 139, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .continue-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(242, 195, 139, 0.4), transparent);
            transition: 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (orientation: portrait) {
            .content {
                padding: 10vmin 5vmin;
            }
        }

        @media (max-width: 360px) {
            .continue-btn {
                padding: 0.8rem 1.5rem;
            }
        }

        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .home-link.visible {
            opacity: 1;
            visibility: visible;
        }

        .home-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .home-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div></div>
    </div>

    <a href="index.html" class="home-link" id="homeLink">
        <img src="./icons/home.png" alt="Home" class="home-icon">
    </a>

    <div class="stars-container" id="starsContainer"></div>
    
    <div class="content" id="content">
        <p class="quote">To conjure from nothing, to command logic and light â€” this is the work of the modern sorcerer.</p>
        <button class="continue-btn" id="continueButton">Continue</button>
    </div>

    <script>
        // Preload images
        const imagesToPreload = [
            './pictures/page.png',
            './icons/home.png'
        ];
        
        let imagesLoaded = 0;
        const totalImages = imagesToPreload.length;
        
        function preloadImages() {
            for (let i = 0; i < totalImages; i++) {
                const img = new Image();
                img.src = imagesToPreload[i];
                img.onload = imageLoaded;
                img.onerror = imageLoaded;
            }
        }
        
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded >= totalImages) {
                setTimeout(() => {
                    document.getElementById('preloader').classList.add('hidden');
                    document.getElementById('homeLink').classList.add('visible');
                    createStars();
                }, 500);
            }
        }
        
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Start preloading images when the page loads
        window.addEventListener('load', preloadImages);
        
        document.getElementById('continueButton').addEventListener('click', function() {
            window.location.href = 'contents.html';
        });
    </script>
</body>
</html>
