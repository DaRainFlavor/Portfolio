<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Developer's Grimoire - Contents</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel Decorative', 'MedievalSharp', cursive, serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f2c38b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('base.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -2;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #f2c38b;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        .header {
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            margin-bottom: 1rem;
            margin-top: 18px;
        }

        h1 {
            font-size: clamp(1.8rem, 6vmin, 3rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 700;
        }

        .contents-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            margin-top: -30px;
            list-style-type: none;
        }

        .owner-row {
            grid-column: 1 / -1;
            margin: 0 auto;
            max-width: 300px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .content-item {
            position: relative;
            padding: 1.5rem 1rem;
            background: rgba(15, 12, 8, 0.6);
            border: 1px solid rgba(242, 195, 139, 0.3);
            border-radius: 3px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            font-size: clamp(1rem, 3vmin, 1.2rem);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-item:hover {
            background: rgba(242, 195, 139, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(242, 195, 139, 0.6);
        }

        .content-item::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(242, 195, 139, 0.1);
            pointer-events: none;
            border-radius: 2px;
        }

        .content-item:hover::before {
            border-color: rgba(242, 195, 139, 0.3);
        }

        .content-icon {
            width: 52px;
            height: 52px;
            margin-left: 20px;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
        }

        .content-text {
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (orientation: portrait) {
            .header {
                padding: 1rem 0;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 360px) {
            .content-item {
                padding: 1rem 0.5rem;
                flex-direction: column;
            }
            
            .content-icon {
                margin-right: 0;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .content-icon {
                width: 24px;
                height: 24px;
                margin-right: 8px;
            }
        }

        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .home-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
        }

        .home-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <img src="home.png" alt="Home" class="home-icon">
    </a>

    <div class="stars-container" id="starsContainer"></div>
    
    <header class="header">
        <h1>Table of Contents</h1>
    </header>
    
    <ul class="contents-list">
        <li class="owner-row">
            <div class="content-item">
                <img src="owner.png" alt="Owner Icon" class="content-icon">
                <div class="content-text">About the Owner</div>
            </div>
        </li>
        
        <li class="main-grid">
            <div class="content-item"><em></em>
                <img src="project.png" alt="Projects Icon" class="content-icon">
                <div class="content-text">Tomes of Creation<br>(Projects)</div>
            </div>
            <div class="content-item">
                <img src="musicArt.png" alt="Creative Icon" class="content-icon">
                <div class="content-text">Melodies and Visions<br>(Creative Section)</div>
            </div>
            <div class="content-item">
                <img src="tools.png" alt="Tech Stack Icon" class="content-icon">
                <div class="content-text">Arcane Tools<br>(Tech Stack)</div>
            </div>
            <div class="content-item">
                <img src="certificate.png" alt="Certificates Icon" class="content-icon">
                <div class="content-text">Seals & Honors<br>(Certificates)</div>
            </div>
            <div class="content-item">
                <img src="heart.png" alt="Soft Skills Icon" class="content-icon">
                <div class="content-text">The Inner Light<br>(Soft Skills)</div>
            </div>
            <div class="content-item">
                <img src="contact.png" alt="Contact Icon" class="content-icon">
                <div class="content-text">Whispers Across Realms<br>(Contact/Socials)</div>
            </div>
        </li>
    </ul>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            
            starsContainer.appendChild(star);
        }
        
        document.querySelectorAll('.content-item').forEach(item => {
            item.addEventListener('click', function() {
                const contentText = this.querySelector('.content-text').textContent;
                alert(`Navigating to: ${contentText}`);
            });
        });
    </script>
</body>
</html>
